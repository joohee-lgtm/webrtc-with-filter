<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="content-language" content="en-EN" />
    <link rel="stylesheet" href="../app.css" />
  </head>

  <body>
    <main>
      <div id="not_support" style="display: none">
        <p>현재 브라우저에서는 데모를 지원하지 않습니다.</p>
        <img src="lib/mediarecorder.gif" width="100%" />
      </div>
      <div id="content">
        <p><code>video</code>태그 - (1)</p>
        <video id="video" playsinline></video>
        <div style="position: relative;">
          <p><code>canvas</code>태그 (거울 / gif 이미지 추가) - (2)</p>
          <canvas id="output"></canvas>
          <div id="preview" style="display: none; position:absolute">
            <p>미리보기</p>
            <video controls></video>
          </div>
        </div>

        <style>
          button::after {
            content: " Start";
          }
          button.ing::after {
            content: " Stop";
          }
        </style>
        <div>
          <p>스트리밍 되고 있는 캔버스(2)를 녹화한 후 webm 파일로 재생</p>
          <button data-value="canvasstream">캔버스 레코딩</button>
        </div>
        <div>
          <p>스트리밍 되고 있는 비디오(1)를 녹화한 후 webm 파일로 재생</p>
          <button data-value="videostream">비디오 레코딩</button>
        </div>
      </div>
      <div>
        <h4><code> MediaRecorder </code> 을 사용 가능한 브라우저</h4>
        <ul class="support" data-value="mediarecorder"></ul>
        <p id="ua"></p>
      </div>
      <canvas style="display:none" id="icon"></canvas>
    </main>
    <img
      id="picka"
      width="0"
      height="0"
      src="https://themadcreator.github.io/gifler/assets/gif/run.gif"
    />
    <script type="text/javascript" src="./lib/gifler.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
