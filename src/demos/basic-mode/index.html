<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>getUserMedia</title>
</head>
<body>
<div id="container">
    <div id="loading">
        <p>CAMERA LOADING</p>
    </div>
    <div id="permission" style="display:none">
        <p>PLEASE ALLOW CAMERA ACCESS</p>
    </div>
    <div id="content" style="display:none">
        <code id="current">facingMode: user</code>
        <p><code>video</code>태그</p>
        <video id="video" autoplay playsinline></video>

        <p><code>canvas</code>태그 (거울 효과 추가)</p>
        <canvas id="output" autoplay playsinline></canvas>
        <div>
            <button id="user" style="display: none">전면 카메라 열기</button>
            <button id="environment" >후면 카메라 열기</button>
        </div>        
    </div>
</div>
<script src="./index.js"></script>

</body>
</html>
