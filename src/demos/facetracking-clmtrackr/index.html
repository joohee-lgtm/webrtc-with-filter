<!DOCTYPE html>
<html>
  <head>
    <title>webRTC-with-filter</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <div id="loading">
      <p>CAMERA LOADING</p>
    </div>
    <div id="permission">
      <p>PLEASE ALLOW CAMERA ACCESS</p>
    </div>
    <div id="content">
      <div class="demo-frame">
        <div class="demo-container">
          <video
            id="video"
            width="640"
            height="480"
            preload="auto"
            loop=""
            playsinline=""
            autoplay=""
          ></video>
          <canvas id="output" width="640" height="480"></canvas>
        </div>
      </div>
    </div>
    <link rel="stylesheet" href="../app.css" />
    <style>
      .demo-container {
        position: relative;
      }
      #output {
        position: absolute;
        top: 0px;
        left: 0px;
        -o-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        -ms-filter: fliph; /*IE*/
        filter: fliph; /*IE*/
      }
      #video {
        position: absolute;
        top: 0px;
        left: 0px;
        -o-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        -ms-filter: fliph; /*IE*/
        filter: fliph; /*IE*/
      }
    </style>
    <script
      type="text/javascript"
      src="https://www.auduno.com/clmtrackr/build/clmtrackr.js"
    ></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
