<!DOCTYPE html>
<html>
  <head>
    <title>webRTC-with-filter</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <div id="loading">
      <p>CAMERA LOADING</p>
    </div>
    <div id="permission" style="display: none">
      <p>PLEASE ALLOW CAMERA ACCESS</p>
    </div>
    <div id="content" style="display: block">
      <div class="demo-frame">
        <p>눈 tracking 중</p>
        <div class="demo-container">
          <video
            id="video"
            width="640"
            height="480"
            preload
            autoplay
            loop
            muted
          ></video>
          <canvas id="canvas" width="640" height="480"></canvas>
        </div>
      </div>
    </div>
    <style>
      .rect {
        border: 2px solid #a64ceb;
        left: -1000px;
        position: absolute;
        top: -1000px;
      }
      #img {
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -173px 0 0 -300px;
      }
      .demo-container {
        position: relative;
      }
      #video,
      #canvas {
        position: absolute;
        display: block;
      }
    </style>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/6.4.0/adapter.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/tracking.js/1.1.3/tracking.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/tracking.js/1.1.3/data/eye.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/tracking.js/1.1.3/data/face.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/tracking.js/1.1.3/data/mouth.js"
    ></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
