<!DOCTYPE html>
<html>
  <head>
    <title>webRTC-with-filter</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <main>
      <div id="content">
        <canvas id="output"></canvas>
        <p class="filter_value"></p>
        <button class="reset">reset</button>
      </div>
      <div>
        <h4>
          <code> CanvasRenderingContext2D.filter</code> 을 사용 가능한 브라우저
        </h4>
        <ul class="support" data-value="canvas2dfilter"></ul>
        <p id="ua"></p>
      </div>
    </main>
    <link rel="stylesheet" href="../app.css" />
    <style>
      .filter_value button {
        position: relative;
        display: inline-block;
      }

      .filter_value button::before {
        content: " ";
        width: 100%;
        height: 100%;
        display: inline-block;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
      }

      .filter_value button:hover::before {
        background: #1a1a1a;
        color: #eee;
        content: "remove";
      }
    </style>
    <script type="text/javascript" src="index.js"></script>
    <div
      id="my-gui-container"
      style="position: fixed;bottom: 19px;right: 0;"
    ></div>
  </body>
</html>
