<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="content-language" content="en-EN" />
    <link rel="stylesheet" href="../app.css">
    <style>
        .filter_value button{
            position: relative;
            display: inline-block;
        }

        .filter_value button::before {
            content: " ";
            width: 100%;
            height: 100%;
            display: inline-block;
            position: absolute;
            left: 0;
            right: 0;
        }

        .filter_value button:hover::before{
            background: red;
            content: "remove";
        }
    </style>
</head>

<body>
    <main>
        <div id="loading">
            <p>CAMERA LOADING</p>
        </div>
        <div id="permission">
            <p>PLEASE ALLOW CAMERA ACCESS</p>
        </div>
        <div id="content">
            <canvas id="output"></canvas>
            <p class="filter_value"></p>
            <button class="reset">reset</button>
        </div>
    </main>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
