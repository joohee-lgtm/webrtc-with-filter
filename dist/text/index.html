<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="content-language" content="en-EN" />
    <link rel="stylesheet" href="../app.css">
</head>

<body>
    <main>
        <div id="loading">
            <p>CAMERA LOADING</p>
        </div>
        <div id="permission">
            <p>PLEASE ALLOW CAMERA ACCESS</p>
        </div>
        <div id="content">
            <canvas id="canvas"></canvas>
            <div id="inputs">
                <div style="height: 24px">
                    <input id="textItem" type="text" value="WebRTC">
                    <input id="textSubmit" type="submit" value="submit text">
                </div>
                <button>blur(5px)</button>
                <button>brightness(0.4)</button>
                <button>grayscale(50%)</button>
                <button>hue-rotate(90deg)</button>
                <button>invert(75%)</button>
                <button>opacity(25%)</button>
                <button>saturate(30%)</button>
                <button>sepia(60%)</button>
                <button>contrast(175%) brightness(103%)</button>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
