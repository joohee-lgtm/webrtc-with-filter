<!DOCTYPE html>
<html>
  <head>
    <title>webRTC-with-filter</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <main>
      <div id="content">
        <video id="video" playsinline></video>
        <canvas id="buffer"></canvas>
        <canvas id="output"></canvas>
      </div>
      <div>
        <h4><code> WebGL</code>를 사용 가능한 브라우저</h4>
        <ul class="support" data-value="webgl"></ul>
      </div>
    </main>
    <link rel="stylesheet" href="../app.css" />
    <style>
      #video,
      #buffer {
        display: none;
      }
    </style>
    <!-- Either include the full CamanJS code including plugins -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.js"
    ></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
